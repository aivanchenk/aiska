<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sensitive Data Guard â€“ Options</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      h1 {
        font-size: 18px;
      }
      .option-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Sensitive Data Guard Settings</h1>
    <div class="option-group">
      <label><input type="checkbox" id="optEmail" /> Warn on Emails</label>
    </div>
    <div class="option-group">
      <label
        ><input type="checkbox" id="optPhone" /> Warn on Phone Numbers</label
      >
    </div>
    <div class="option-group">
      <label><input type="checkbox" id="optCard" /> Warn on Credit Cards</label>
    </div>
    <div class="option-group">
      <label><input type="checkbox" id="optIBAN" /> Warn on IBANs</label>
    </div>
    <div class="option-group">
      <label
        ><input type="checkbox" id="optKeys" /> Warn on API/Private Keys</label
      >
    </div>
    <hr />
    <div class="option-group">
      <label
        >Exclude these sites (comma-separated domains):
        <input type="text" id="optExclude" style="width: 300px" />
      </label>
    </div>
    <button id="saveBtn">Save Settings</button>
    <span id="statusMsg" style="margin-left: 10px"></span>

    <script src="options.js"></script>
  </body>
</html>
